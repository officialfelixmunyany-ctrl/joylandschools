<div>
  <p>Are you sure you want to delete announcement: <strong>{{ announcement.title }}</strong>?</p>
  <form method="post" hx-post="{% url 'announcement_delete' announcement.pk %}" hx-target="#announcements-panel" hx-swap="innerHTML">
    {% csrf_token %}
    <div class="d-flex gap-2">
      <button class="btn btn-danger btn-sm" type="submit">Delete</button>
      <button class="btn btn-outline-secondary btn-sm" type="button" hx-get="{% url 'announcements_partial' %}" hx-target="#announcements-panel" hx-swap="innerHTML">Cancel</button>
    </div>
  </form>
</div>
  <script>
    document.dispatchEvent(new CustomEvent('htmx:modal-ready', {detail:{}}));
  </script>
